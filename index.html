<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmony Outdoors</title>
  <style>
    body {
      background: linear-gradient(to right, #56ab2f, #a8e063); /* Nature-inspired gradient */
      font-family: Arial, sans-serif;
      color: #333; /* Added a default text color to improve contrast */
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
    }
    header a {
      text-decoration: none;
      color: #333333;
      margin: 0 15px;
    }
   .container {
      padding: 20px;
    }
   .product {
      margin-bottom: 20px;
    }
   .product img {
      width: 100%;
      max-width: 300px;
    }
   .product-details {
      font-size: 14px;
      color: #333; /* Added a text color to improve contrast */
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    form {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
    }
    input[type="submit"] {
      background-color: #56ab2f;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #489f25;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#" onclick="showAbout()">About Us</a>
  </header>
  <div class="container">
    <div class="product">
      <img src="camping-tent.jpg" alt="Camping Tent">
      <h3 style="color: #333;">Camping Tent</h3>
      <div class="product-details">
        <p>Weight: 2kg</p>
        <p>Capacity: 4 people</p>
        <p>Material: Waterproof polyester</p>
      </div>
    </div>
    <!-- More products can be added here-->
  </div>
  <footer>
    <p>&copy; 2023 Harmony Outdoors</p>
    <!-- Social media icons can be added here-->
  </footer>
  <div id="aboutUs" style="display:none;">
    <h2>About Us</h2>
    <p>Harmony Outdoors is dedicated to enhancing your outdoor experiences with top-quality camping gear.</p>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting Harmony Outdoors!');
    });
    function showAbout() {
      var aboutUsSection = document.getElementById('aboutUs');
      var mainContent = document.querySelector('.container');
      if (aboutUsSection.style.display === "none") {
        aboutUsSection.style.display = "block";
        mainContent.style.display = "none";
      } else {
        aboutUsSection.style.display = "none";
        mainContent.style.display = "block";
      }
    }
  </script>
</body>
</html>
